<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Video</title>
    <link rel="icon" href="assets/svg/favicon-32x32.png" type="image/png">
</head>

<body>
    <main>
        <div class="container">

            <section class="section-video">

                <div class="title-video">
                    <h2 class="section-title">Video</h2>
                </div>
                <div class="video-player">
                    <div class="poster"></div>
                    <video class="video" src="assets/video/video.mp4" poster="assets/img/video-player.jpg"></video>
                    <div class="button-video-player"><button class="button-play"><img class="icon"
                                src="assets/svg/Play_hover.svg" alt="play"></button></div>
                    <div class="player-controls">
                        <div class="play-button"></div>
                        <input type="range" class="progress" min="0" max="100" step="0.5" value="0">
                        <div class='volume-icon'></div>
                        <input type="range" class="volume" min="0" max="100" step="1" value="35">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-column">
                    <ul class="footer-item">

                        </li>
                    </ul>
                </div>
                <div class="footer-column">
                    <div class="rss-link"><a href="https://rs.school" target="_blank">Rolling Scopes
                            School</a></li>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
